<header>

  <!-- Background image -->
  <div
    class="p-5 text-center bg-image"
    style="
      background-image: url('https://freetuts.net/upload/tut_post/images/2021/06/29/4045/anh-wallpaperup-full-hp-4k-chat-luong-cao.jpg');
      height: 300px;
      margin-top: 0;
    "
  >
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3">Customer</h1>
          <h4 class="mb-3">Update Customer</h4>
          <a class="btn btn-outline-light btn-lg" href="#!" role="button"
          >Call to action</a
          >
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>



<div class="container" style="margin-top: 50px">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Customer Name</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Customer Code</label>
        <input type="text" class="form-control" id="inputPassword4">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail7">Customer Id Card</label>
        <input type="text" class="form-control" id="inputEmail7">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Customer Phone</label>
        <input type="text" class="form-control" id="inputPassword5">
      </div>
    </div>

    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="gender">Customer Gender</label>
        <select id="gender" class="form-control">
          <option selected>Choose...</option>
          <option>Female</option>
          <option>Male</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="type">Service type</label>
        <select id="type" class="form-control">
          <option selected>Choose...</option>
          <option>Diamond</option>
          <option>Platinum</option>
          <option>Gold</option>
          <option>Silver</option>
          <option>Member</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEm">Customer Birthday</label>
        <input type="text" class="form-control" id="inputEm">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Customer Email</label>
        <input type="text" class="form-control" id="email">
      </div>
    </div>

    <div class="form-group">
      <label for="address">Customer Address</label>
      <input type="text" class="form-control" id="address">
    </div>




    <div style="text-align: center; margin-bottom: 10px">
      <button  type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </div>
  </form>
</div>
