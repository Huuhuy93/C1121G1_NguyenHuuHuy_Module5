<header>

  <!-- Background image -->
  <div
    class="p-5 text-center bg-image"
    style="
      background-image: url('https://freetuts.net/upload/tut_post/images/2021/06/29/4045/anh-wallpaperup-full-hp-4k-chat-luong-cao.jpg');
      height: 300px;
      margin-top: 0;
    "
  >
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3">Contract</h1>
          <h4 class="mb-3">Create Contract</h4>
          <a class="btn btn-outline-light btn-lg" href="#!" role="button"
          >Call to action</a
          >
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>


<div class="container" style="margin-top: 50px">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Contract start date</label>
        <input type="date" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Contract end date</label>
        <input type="date" class="form-control" id="inputPassword4">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="employee">Employee name</label>
        <input type="text" class="form-control" id="employee">
      </div>
      <div class="form-group col-md-6">
        <label for="customer">Customer name</label>
        <input type="text" class="form-control" id="customer">
      </div>
    </div>

    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="inputEmail7">Contract deposit</label>
        <input type="text" class="form-control" id="inputEmail7">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Contract total money</label>
        <input type="text" class="form-control" id="inputPassword5">
      </div>
    </div>

    <div class="form-group">
      <label for="service">Service</label>
      <select id="service" class="form-control">
        <option selected>Choose...</option>
        <option>Villa Beach Front</option>
        <option>House Princess 01</option>
        <option>Room Twin 01</option>
        <option>Villa No Beach Front</option>
        <option>House Princess 02</option>
        <option>Room Twin 02</option>
      </select>
    </div>

    <div style="text-align: center; margin-bottom: 10px">
      <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </div>
  </form>
</div>
